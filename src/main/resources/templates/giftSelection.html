<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gift Selection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', Arial, sans-serif;
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            min-height: 100vh;
            animation: gradientBG 10s ease-in-out infinite alternate;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        h1 {
            font-family: 'Fredoka', Arial, sans-serif;
            text-shadow: 2px 2px 8px #fff8;
            color: #43c6ac;
        }
        .btn, button {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover, button:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 20px rgba(67,198,172,0.2);
        }
        .alert-success, .alert-danger, .alert-warning {
            animation: popIn 0.7s;
        }
        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1 class="text-center">üéÅ Gift Selection üéÅ</h1>
    <div th:if="${selectedGift != null}">
        <h2>Your Selected Gift</h2>
        <div class="card mx-auto" style="max-width: 400px;">
            <img th:src="${selectedGift.photoUrl}" class="card-img-top" alt="Gift Photo" style="max-height:180px;object-fit:cover;">
            <div class="card-body">
                <h5 class="card-title" th:text="${selectedGift.giftName}"></h5>
                <p class="card-text"><strong>Budget:</strong> <span th:text="${selectedGift.approxBudget}"></span></p>
                <p class="card-text"><strong>Notes:</strong> <span th:text="${selectedGift.notes}"></span></p>
                <p class="card-text"><strong>Delivery:</strong> <span th:text="${selectedGift.deliveryLocationTime}"></span></p>
                <p class="text-success">This is your chosen gift. Gift selection is now closed.</p>
            </div>
        </div>
    </div>
    <div th:if="${selectedGift == null}">
        <div th:if="${gifts != null and #lists.isEmpty(gifts)}">
            <p>No gifts available for your giftee yet.</p>
        </div>
        <div th:if="${gifts != null and !#lists.isEmpty(gifts)}">
            <div class="row">
                <div class="col-md-4 mb-4" th:each="gift : ${gifts}">
                    <div class="card h-100 shadow" th:if="${!gift.claimed}">
                        <img th:src="${gift.photoUrl}" class="card-img-top" alt="Gift Photo" style="max-height:180px;object-fit:cover;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${gift.giftName}"></h5>
                            <p class="card-text"><strong>Budget:</strong> <span th:text="${gift.approxBudget}"></span></p>
                            <p class="card-text"><strong>Notes:</strong> <span th:text="${gift.notes}"></span></p>
                            <form th:action="@{/giftSelection/accept}" method="post">
                                <input type="hidden" name="userId" th:value="${userId}">
                                <input type="hidden" name="requestId" th:value="${gift.requestId}">
                                <button type="submit" class="btn btn-success w-100">Accept This Gift</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Confetti for fun on success -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        let success = /*[[${success != null}]]*/ false;
        if (success) {
            confetti({
                particleCount: 120,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
        /*]]>*/
    </script>
</body>
</html>
