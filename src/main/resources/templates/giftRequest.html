<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gift Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', Arial, sans-serif;
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            min-height: 100vh;
            animation: gradientBG 10s ease-in-out infinite alternate;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #43c6ac;
            text-shadow: 2px 2px 8px #fff8;
        }
        .form-label {
            color: #2d6a4f;
        }
        .btn-success {
            background: linear-gradient(90deg, #43c6ac 0%, #f8ffae 100%);
            color: #222;
            font-weight: bold;
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-success:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 20px rgba(67,198,172,0.2);
            background: linear-gradient(90deg, #f8ffae 0%, #43c6ac 100%);
        }
        .alert {
            animation: popIn 0.7s;
        }
        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
        #countdown strong {
            font-size: 1.3em;
            color: #ff6f61;
            letter-spacing: 1px;
        }
    </style>
</head>
<body class="container mt-4">
    <h1>üéÅ Gift Request üéÅ</h1>
    <div th:if="${error}">
        <p th:text="${error}" class="alert alert-danger"></p>
    </div>
    <div th:if="${group != null}">
        <p>
            <strong>Gift Request Deadline:</strong>
            <span th:text="${#temporals.format(group.assignGiftDate, 'yyyy-MM-dd HH:mm')}"></span>
        </p>
        <div id="countdown" class="mb-3"></div>
    </div>
    <div th:if="${group != null && (group.assignmentsDone or (group.assignGiftDate != null and #temporals.createNow().isAfter(group.assignGiftDate)))}">
        <p class="alert alert-warning">Gift requesting is closed for this group.</p>
    </div>
    <form th:if="${group != null && !group.assignmentsDone and (group.assignGiftDate == null or #temporals.createNow().isBefore(group.assignGiftDate))}" action="/giftRequest" method="post" class="p-4 rounded shadow" style="background:rgba(255,255,255,0.85);">
        <input type="hidden" name="userId" th:value="${userId}">
        <div class="mb-3">
            <label for="giftName" class="form-label">üéÅ Gift Name:</label>
            <input type="text" id="giftName" name="giftName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="photoUrl" class="form-label">üñºÔ∏è Photo URL:</label>
            <input type="text" id="photoUrl" name="photoUrl" class="form-control">
        </div>
        <div class="mb-3">
            <label for="approxBudget" class="form-label">üí∏ Approximate Budget:</label>
            <input type="number" id="approxBudget" name="approxBudget" step="0.01" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">üìù Notes:</label>
            <input type="text" id="notes" name="notes" class="form-control">
        </div>
        <div class="mb-3">
            <label for="deliveryLocationTime" class="form-label">üì¶ Delivery Location/Time:</label>
            <input type="text" id="deliveryLocationTime" name="deliveryLocationTime" class="form-control">
        </div>
        <button type="submit" class="btn btn-success w-100">Submit Gift Request</button>
    </form>
    <!-- Confetti for fun on success -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        let deadline = /*[[${group != null and group.assignGiftDate != null}]]*/false ? '/*[[${#temporals.format(group.assignGiftDate, "yyyy-MM-dd'T'HH:mm:ss")}]]*/' : null;
        if (deadline) {
            let deadlineDate = new Date(deadline);
            let countdownEl = document.getElementById('countdown');
            function updateCountdown() {
                let now = new Date();
                let diff = deadlineDate - now;
                if (diff > 0) {
                    let hours = Math.floor(diff / (1000 * 60 * 60));
                    let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    let seconds = Math.floor((diff % (1000 * 60)) / 1000);
                    countdownEl.innerHTML = `<strong>‚è∞ ${hours}h ${minutes}m ${seconds}s left to request a gift!</strong>`;
                } else {
                    countdownEl.innerHTML = "<span class='text-danger'>The deadline has passed!</span>";
                }
            }
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }
        // Confetti on success
        let success = /*[[${success != null}]]*/ false;
        if (success) {
            confetti({
                particleCount: 120,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
        /*]]>*/
    </script>
</body>
</html>
