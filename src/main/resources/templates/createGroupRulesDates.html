<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Group - Rules & Dates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<!-- Add to <head> in every template -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Fredoka', Arial, sans-serif;
    background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
    min-height: 100vh;
    animation: gradientBG 10s ease-in-out infinite alternate;
}
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}
h1, h2, h3, h4, h5 {
    font-family: 'Fredoka', Arial, sans-serif;
    text-shadow: 2px 2px 8px #fff8;
}
.btn, button {
    transition: transform 0.2s, box-shadow 0.2s;
}
.btn:hover, button:hover {
    transform: scale(1.08);
    box-shadow: 0 4px 20px rgba(67,198,172,0.2);
}
.alert-success, .alert-danger, .alert-warning {
    animation: popIn 0.7s;
}
@keyframes popIn {
    0% { transform: scale(0.7); opacity: 0; }
    80% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(1); }
}
</style></head>
<body>
    <h1>Set Group Rules & Dates</h1>

    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <form action="/create/complete" method="post">
        <!-- Hidden fields to carry over data from the previous step -->
        <input type="hidden" name="groupName" th:value="${groupName}">
        <input type="hidden" name="maxParticipants" th:value="${maxParticipants}">

        <div>
            <label for="minBudget">Minimum Budget:</label>
            <input type="number" id="minBudget" name="minBudget" step="0.01" required>
        </div>
        <div>
            <label for="maxBudget">Maximum Budget:</label>
            <input type="number" id="maxBudget" name="maxBudget" step="0.01" required>
        </div>
        <div>
            <label for="exchangeDate">Exchange Date & Time:</label>
            <input type="datetime-local" id="exchangeDate" name="exchangeDate" required>
        </div>
        <div>
            <label for="revealDate">Secret Reveal Date & Time (Optional):</label>
            <input type="datetime-local" id="revealDate" name="revealDate">
        </div>
        <button type="submit">Create Group</button>
        <a href="/create"><button type="button">Back</button></a>
    </form>
</body>
</html>
