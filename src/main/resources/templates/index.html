<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Secret Santa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', Arial, sans-serif;
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            min-height: 100vh;
            animation: gradientBG 10s ease-in-out infinite alternate;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        h1 {
            font-family: 'Fredoka', Arial, sans-serif;
            text-shadow: 2px 2px 8px #fff8;
            color: #43c6ac;
        }
        .btn, button {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover, button:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 20px rgba(67,198,172,0.2);
        }
        .alert-success, .alert-danger, .alert-warning {
            animation: popIn 0.7s;
        }
        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">üéÖ Welcome to Secret Santa! üéÅ</h1>
        <form action="/create" method="get" class="text-center">
            <button type="submit" class="btn btn-primary">Create Group</button>
        </form>
        <form action="/join" method="get" class="mt-3">
            <div class="input-group">
                <input type="text" name="groupKey" placeholder="Enter Group Key" class="form-control" required>
                <button type="submit" class="btn btn-success">Join Group</button>
            </div>
        </form>
        <form onsubmit="event.preventDefault(); goToDashboard();" class="mt-3">
            <div class="input-group">
                <input type="text" id="dashboardGroupKey" placeholder="Enter Group Key" class="form-control" required>
                <button type="submit" class="btn btn-info">Go to Dashboard</button>
            </div>
        </form>
    </div>
    <script>
    function goToDashboard() {
        var groupKey = document.getElementById('dashboardGroupKey').value.trim();
        if (groupKey) {
            window.location.href = '/group/' + encodeURIComponent(groupKey) + '/dashboard';
        }
    }
    </script>
</body>
</html>
