<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Group Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', Arial, sans-serif;
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            min-height: 100vh;
            animation: gradientBG 10s ease-in-out infinite alternate;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        h1, h2 {
            font-family: 'Fredoka', Arial, sans-serif;
            text-shadow: 2px 2px 8px #fff8;
            color: #43c6ac;
        }
        .btn, button {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover, button:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 20px rgba(67,198,172,0.2);
        }
        .alert-success, .alert-danger, .alert-warning {
            animation: popIn 0.7s;
        }
        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
        .copy-btn {
            margin-left: 10px;
            font-size: 0.9em;
            padding: 2px 10px;
        }
        .group-info-card {
            background: rgba(255,255,255,0.85);
            border-radius: 12px;
            box-shadow: 0 2px 12px #43c6ac33;
            max-width: 500px;
            margin: 0 auto 2rem auto;
            padding: 1.5rem;
        }
        .group-id-box {
            font-family: monospace;
            background: #f8ffae;
            border-radius: 6px;
            padding: 4px 8px;
            display: inline-block;
        }
    </style>
</head>
<body class="container mt-4">
    <h1>ðŸŽ„ Group Dashboard ðŸŽ„</h1>
    <div th:if="${group}">
        <div class="group-info-card text-center mb-4">
            <h5>Group Details</h5>
            <div>
                <strong>Group Name:</strong>
                <span th:text="${group.groupName}">Group Name</span>
            </div>
            <div class="mt-2">
                <strong>Group ID:</strong>
                <span class="group-id-box" id="groupIdBox" th:text="${group.groupId}">GROUP_ID</span>
                <button class="btn btn-outline-secondary btn-sm copy-btn" onclick="copyGroupId()">Copy</button>
            </div>
            <div class="mt-2">
                <strong>Max Participants:</strong>
                <span th:text="${group.maxParticipants}"></span>
            </div>
            <div>
                <strong>Budget:</strong>
                <span th:text="${group.minBudget}"></span> - <span th:text="${group.maxBudget}"></span>
            </div>
            <div>
                <strong>Exchange Date:</strong>
                <span th:text="${#temporals.format(group.exchangeDate, 'yyyy-MM-dd HH:mm')}"></span>
            </div>
            <div>
                <strong>Gift Request Deadline:</strong>
                <span th:text="${#temporals.format(group.assignGiftDate, 'yyyy-MM-dd HH:mm')}"></span>
            </div>
            <div>
                <strong>Reveal Date:</strong>
                <span th:text="${#temporals.format(group.revealDate, 'yyyy-MM-dd HH:mm')}"></span>
            </div>
        </div>
        <div class="mb-3">
            <span class="badge bg-info">Group Key: <span th:text="${group.groupId}"></span></span>
        </div>
        <div th:if="${!adminAuthenticated}">
            <form th:action="@{'/group/' + ${group.groupId} + '/dashboard-auth'}" method="post" class="mb-3">
                <input type="password" name="adminPassword" placeholder="Enter admin password" required class="form-control mb-2" />
                <button type="submit" class="btn btn-primary">Authenticate</button>
            </form>
            <div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>
        </div>
        <div th:if="${adminAuthenticated}">
            <h2>Participants</h2>
            <ul class="list-group mb-3">
                <li class="list-group-item" th:each="p : ${participants}" th:text="${p.name}"></li>
            </ul>
            <form th:action="@{'/group/' + ${group.groupId} + '/assign-santa'}" method="post" class="mb-3">
                <input type="hidden" name="adminPassword" th:value="${group.adminPassword}" />
                <button type="submit" class="btn btn-success" th:disabled="${group.assignmentsDone}">Assign Secret Santa</button>
            </form>
            <div th:if="${success}" th:text="${success}" class="alert alert-success"></div>
            <div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>
            <a th:href="@{'/logout-admin/' + ${group.groupId}}" class="btn btn-link mt-2">Logout Admin</a>
        </div>
    </div>
    <a href="/" class="btn btn-link mt-3">Back to Home</a>
    <!-- Confetti for fun on success -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        let success = /*[[${success != null}]]*/ false;
        if (success) {
            confetti({
                particleCount: 120,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
        function copyGroupId() {
            const groupId = document.getElementById('groupIdBox').innerText;
            navigator.clipboard.writeText(groupId).then(function() {
                alert('Group ID copied to clipboard!');
            });
        }
        /*]]>*/
    </script>
</body>
</html>
