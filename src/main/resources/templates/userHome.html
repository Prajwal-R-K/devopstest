<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', Arial, sans-serif;
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            min-height: 100vh;
            animation: gradientBG 10s ease-in-out infinite alternate;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        h1 {
            font-family: 'Fredoka', Arial, sans-serif;
            text-shadow: 2px 2px 8px #fff8;
            color: #43c6ac;
        }
        .btn, button {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover, button:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 20px rgba(67,198,172,0.2);
        }
        .alert-success, .alert-danger, .alert-warning {
            animation: popIn 0.7s;
        }
        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
        .copy-btn {
            margin-left: 10px;
            font-size: 0.9em;
            padding: 2px 10px;
        }
        .user-info-card {
            background: rgba(255,255,255,0.85);
            border-radius: 12px;
            box-shadow: 0 2px 12px #43c6ac33;
            max-width: 400px;
            margin: 0 auto 2rem auto;
            padding: 1.5rem;
        }
        .user-id-box {
            font-family: monospace;
            background: #f8ffae;
            border-radius: 6px;
            padding: 4px 8px;
            display: inline-block;
        }
        .gift-list-title {
            color: #2d6a4f;
            margin-top: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .gift-flex {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }
        .gift-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px #43c6ac33;
            width: 300px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .gift-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 24px #43c6ac44;
        }
        .gift-img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.7rem;
        }
        .gift-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #43c6ac;
        }
        .gift-budget {
            color: #ff6f61;
            font-weight: bold;
        }
        .gift-notes {
            font-size: 0.95em;
            color: #555;
        }
    </style>
</head>
<body class="container mt-4">
    <h1 class="text-center">üéÖ Welcome, <span th:text="${userName}">User</span>! üéÅ</h1>
    <div class="user-info-card text-center mb-4">
        <h5>Your User ID:</h5>
        <span class="user-id-box" id="userIdBox" th:text="${userId}">USER_ID</span>
        <button class="btn btn-outline-secondary btn-sm copy-btn" onclick="copyUserId()">Copy</button>
        <div class="mt-3">
            <strong>Group Key:</strong>
            <span th:text="${groupKey}">GROUP_KEY</span>
        </div>
    </div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div class="my-4 text-center">
        <form th:action="@{/giftRequest}" method="get" class="d-inline">
            <input type="hidden" name="userId" th:value="${userId}">
            <button type="submit" class="btn btn-warning">üéÅ Submit Gift Request</button>
        </form>
        <form th:action="@{/giftSelection}" method="get" class="d-inline ms-2">
            <input type="hidden" name="userId" th:value="${userId}">
            <button type="submit" class="btn btn-success">üéâ Gift Selection</button>
        </form>
    </div>

    <!-- Gift List Section -->
    <div>
        <div class="gift-list-title">Your Gift Requests</div>
        <div th:if="${giftRequests != null and !#lists.isEmpty(giftRequests)}" class="gift-flex">
            <div class="gift-card" th:each="gift : ${giftRequests}">
                <img th:if="${gift.photoUrl != null and !#strings.isEmpty(gift.photoUrl)}" th:src="${gift.photoUrl}" class="gift-img" alt="Gift Photo">
                <div class="gift-name" th:text="${gift.giftName}">Gift Name</div>
                <div class="gift-budget">Budget: <span th:text="${gift.approxBudget}"></span></div>
                <div class="gift-notes" th:if="${gift.notes != null and !#strings.isEmpty(gift.notes)}">
                    <strong>Notes:</strong> <span th:text="${gift.notes}"></span>
                </div>
                <div class="gift-notes" th:if="${gift.deliveryLocationTime != null and !#strings.isEmpty(gift.deliveryLocationTime)}">
                    <strong>Delivery:</strong> <span th:text="${gift.deliveryLocationTime}"></span>
                </div>
            </div>
        </div>
        <div th:if="${giftRequests == null or #lists.isEmpty(giftRequests)}" class="text-center text-muted">
            <em>No gift requests yet. Submit one above!</em>
        </div>
    </div>

    <div class="text-center mt-5">
        <a href="/" class="btn btn-link">Back to Home</a>
    </div>
    <!-- Confetti for fun on success -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        let success = /*[[${success != null}]]*/ false;
        if (success) {
            confetti({
                particleCount: 120,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
        function copyUserId() {
            const userId = document.getElementById('userIdBox').innerText;
            navigator.clipboard.writeText(userId).then(function() {
                alert('User ID copied to clipboard!');
            });
        }
        /*]]>*/
    </script>
</body>
</html>
