<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', Arial, sans-serif;
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            min-height: 100vh;
            animation: gradientBG 10s ease-in-out infinite alternate;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        h1 {
            font-family: 'Fredoka', Arial, sans-serif;
            text-shadow: 2px 2px 8px #fff8;
            color: #43c6ac;
        }
        .btn, button {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover, button:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 20px rgba(67,198,172,0.2);
        }
        .alert-success, .alert-danger, .alert-warning {
            animation: popIn 0.7s;
        }
        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="container mt-4">
    <h1>Create a New Secret Santa Group</h1>
    <form action="/create/complete" method="post" class="p-4 rounded shadow" style="background:rgba(255,255,255,0.85);">
        <div class="mb-3">
            <label for="groupName" class="form-label">Group Name:</label>
            <input type="text" id="groupName" name="groupName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="maxParticipants" class="form-label">Max Participants:</label>
            <input type="number" id="maxParticipants" name="maxParticipants" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="adminPassword" class="form-label">Admin Password:</label>
            <input type="password" id="adminPassword" name="adminPassword" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="minBudget" class="form-label">Min Budget:</label>
            <input type="number" id="minBudget" name="minBudget" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="maxBudget" class="form-label">Max Budget:</label>
            <input type="number" id="maxBudget" name="maxBudget" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="exchangeDate" class="form-label">Exchange Date:</label>
            <input type="datetime-local" id="exchangeDate" name="exchangeDate" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="assignGiftDate" class="form-label">Gift Request Deadline:</label>
            <input type="datetime-local" id="assignGiftDate" name="assignGiftDate" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="revealDate" class="form-label">Reveal Date (optional):</label>
            <input type="datetime-local" id="revealDate" name="revealDate" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Create Group</button>
    </form>
</body>
</html>
