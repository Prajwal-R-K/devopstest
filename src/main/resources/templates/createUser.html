<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', Arial, sans-serif;
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            min-height: 100vh;
            animation: gradientBG 10s ease-in-out infinite alternate;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        h1 {
            font-family: 'Fredoka', Arial, sans-serif;
            text-shadow: 2px 2px 8px #fff8;
            color: #43c6ac;
        }
        .btn, button {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover, button:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 20px rgba(67,198,172,0.2);
        }
        .alert-success, .alert-danger, .alert-warning {
            animation: popIn 0.7s;
        }
        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="container mt-4">
    <h1 class="text-center">ðŸŽ… Create Your Secret Santa Profile</h1>
    <form th:action="@{/createUser/complete}" method="post" class="p-4 rounded shadow" style="background:rgba(255,255,255,0.85); max-width: 400px; margin: 0 auto;">
        <div class="mb-3">
            <label for="userName" class="form-label">Your Name:</label>
            <input type="text" id="userName" name="userName" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Create Profile</button>
    </form>
    <div class="text-center mt-4">
        <a href="/" class="btn btn-link">Back to Home</a>
    </div>
</body>
</html>
