<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join Group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fredoka', Arial, sans-serif; background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%); min-height: 100vh; animation: gradientBG 10s ease-in-out infinite alternate; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        h1 { font-family: 'Fredoka', Arial, sans-serif; text-shadow: 2px 2px 8px #fff8; color: #43c6ac; }
        .btn, button { transition: transform 0.2s, box-shadow 0.2s; }
        .btn:hover, button:hover { transform: scale(1.08); box-shadow: 0 4px 20px rgba(67,198,172,0.2); }
    </style>
</head>
<body class="container mt-4">
    <h1 class="text-center">ðŸŽ‰ Join Group</h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 mb-3">
                <h4>Create New User</h4>
                <!-- For new user -->
                <form th:action="@{/join/createUser}" method="post">
                    <input type="hidden" name="groupKey" th:value="${groupKey}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Create User & Join</button>
                </form>
            </div>
            <div class="card p-4">
                <h4>Existing User</h4>
                <!-- For existing user -->
                <form th:action="@{/join/existing}" method="post">
                    <input type="hidden" name="groupKey" th:value="${groupKey}">
                    <div class="mb-3">
                        <label for="userId" class="form-label">User ID:</label>
                        <input type="text" id="userId" name="userId" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Go to User Home</button>
                </form>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="/" class="btn btn-link">Back to Home</a>
    </div>
</body>
</html>
