<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Group Created!</title>
    <!-- Add to <head> in every template -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Fredoka', Arial, sans-serif;
    background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
    min-height: 100vh;
    animation: gradientBG 10s ease-in-out infinite alternate;
}
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}
h1, h2, h3, h4, h5 {
    font-family: 'Fredoka', Arial, sans-serif;
    text-shadow: 2px 2px 8px #fff8;
}
.btn, button {
    transition: transform 0.2s, box-shadow 0.2s;
}
.btn:hover, button:hover {
    transform: scale(1.08);
    box-shadow: 0 4px 20px rgba(67,198,172,0.2);
}
.alert-success, .alert-danger, .alert-warning {
    animation: popIn 0.7s;
}
@keyframes popIn {
    0% { transform: scale(0.7); opacity: 0; }
    80% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(1); }
}
</style><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Secret Santa Group Created!</h1>
    <div th:if="${groupKey}">
        <p>Your Group Key is: <strong th:text="${groupKey}"></strong></p>
        <p>Share this link with participants: <a th:href="${joinUrl}" th:text="${joinUrl}"></a></p>
    </div>
    <a th:href="@{/group/{groupKey}/dashboard(groupKey=${groupKey})}"><button>Go to Dashboard</button></a>
</body>
</html>
